<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>考试信息显示</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>
    <script src="/dynamicTable.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    <script type="text/javascript">
        setInterval(function() {
            var now = (new Date()).toLocaleTimeString();
            $('#clock').text(now);
        }, 1000);
    </script>
    <div class="container">
        <div class="row align-items-center">
            <div class="col">
                <h1 class="text-center align-middle">时钟仅供参考</h1>
                <h1 id="clock" class="text-center"></h1>
            </div>
            <div class="col">
                <table class="table table-sm table-bordered">
                    <thead>
                        <tr>
                            <th class="table-light text-center" scope="col">科目</th>
                            <th class="table-light text-center" scope="col">时间</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
